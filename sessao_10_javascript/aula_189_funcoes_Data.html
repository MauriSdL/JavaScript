<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let data = new Date()

        // Mostra o Dia do mes do 1 ao 31
        document.write(data.getDate(), '<br>')

        // Mostra o Mes de 0 a 11 OBS: para mostrar o mes certinho deve soma + 1
        document.write(data.getMonth() + 1, '<br>')

        // Mostra o ano
        document.write(data.getFullYear(), '<br>')

    </script>

</body>
</html>
