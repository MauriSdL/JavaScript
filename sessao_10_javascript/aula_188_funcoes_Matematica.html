<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // 1 - Arredonda para cima
        let A = Math.ceil(10.380)
        document.write(`1 - Arredonda para cima --> ${A} <br><br>`)

        // 2 - Arredonda para baixo
        let B = Math.floor(10.380)
        document.write(`2 - Arredonda para baixo --> ${B} <br><br>`)

        // 3 - Arredonda para o numero mais proximo
        let C = Math.round(10.580)
        document.write(`3 - Arredonda para o numero mais proximo --> ${C} <br><br>`)

        // 4 - Numero aleatorio entre 0 e 1
        let D = Math.random()
        document.write(`4 - Numero aleatorio entre 0 e 1 --> ${D} <br><br>`)

        // 5 - Mostra Numero de PI
        let E = Math.PI
        document.write(`5 - Mostra Numero de PI --> ${E} <br><br>`)

        // 6 - Mostra a parte inteira do numero
        let F = Math.trunc(4.2)
        document.write(`6 - Mostra a parte inteira do numero --> ${F} <br><br>`)

        // 7 - Mostra se o numero é negativo, nulo, positivo resultado mostrado sera: -1(para negativo), 0(para nulo), 1(para Positivo)
        let G = Math.sign(4.2)
        document.write(`7 - Mostra se o numero é negativo, nulo, positivo resultado mostrado sera: -1(para negativo), 0(para nulo), 1(para Positivo) --> ${G} <br><br>`)

        // 8 - Mostra Exponenciacao Math.pow(Numero a ser elevado, Exponenciador)
        let H = Math.pow(8,2)
        document.write(`8 - Mostra Exponenciacao --> ${H} <br><br>`)

        // 9 - Mostra a Raiz Quadrada de um numero
        let I = Math.sqrt(81)
        document.write(`9 - Mostra a Raiz Quadrada de um numero --> ${I} <br><br>`)

        // 10 - Mostra o valor Positivo do numero
        let J = Math.abs(-4.7)
        document.write(`10 - Mostra o valor Positivo do numero --> ${J} <br><br>`)

        // 11 - Seno
        let L = Math.sin(90 * Math.PI / 180)
        document.write(`11 - Valor de  Seno --> ${L} <br><br>`)

        // 12 - Cosseno
        let M = Math.cos((45 * Math.PI) / 180)
        document.write(`12 - Cosseno --> ${M} <br><br>`)

        // 13 - Mostra o nenor valor de uma lista
        let N = Math.min(0, 150, 30, 20, -8, -200)
        document.write(`13 - Mostra o nenor valor de uma lista --> ${N} <br><br>`)
        
        // 14 - Mostra o maior valor de uma lista
        let P = Math.max(0, 150, 30, 20, -8, -200)
        document.write(`14 - Mostra o maior valor de uma lista --> ${P} <br><br>`)


    </script>

</body>
</html>
