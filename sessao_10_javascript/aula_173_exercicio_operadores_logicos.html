<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Operadores Logicos</h1>

    <script>

        let idade = prompt('Digite a idade:')
        let crianca = 14
        let jovem = 30
        let adulto = 59
        
        if (idade >= 0 && idade <= crianca) {
            document.write('Categoria CrianÃ§a')
        } else if (idade >= 15 && idade <= jovem) {
            document.write('Categoria Jovem')
        } else if (idade > jovem && idade <= adulto) {
            document.write('Categoria Adulto')
        } else {
            document.write('Categoria Idoso')
        }

    </script>

</body>
</html>
