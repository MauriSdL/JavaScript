<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        // funcoes anonimas ela nao tem nome
        // Wapper é a tecnica de embrulhar funcoes
        // Callback é a passagem de funcoes como parametros para outras funcoes
        
        var exibir_Saudacao = function(nome) {
            document.write(`Olá ${nome}, tudo bem?`)
        }

        exibir_Saudacao('Jorge')

    </script>

</body>
</html>
