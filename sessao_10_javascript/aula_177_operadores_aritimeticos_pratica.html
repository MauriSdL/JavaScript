<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let num1 = 9
        let num2 = 2
        let soma = num1 + num2
        let subtraçao = num1 - num2
        let multiplicacao = num1 * num2
        let exponenciacao = num1 ** num2
        let divisao = num1 / num2
        let resto_Divisao = num1 % num2

        
        document.write(`A Soma entre ${num1} + ${num2} = ${soma}<br><br>`)
        document.write(`A Divisao entre ${num1} / ${num2} = ${divisao}<br><br>`)
        document.write(`O Incremento de ${num1} = ${++num1}<br><br>`)
        document.write(`A Subtração entre ${num1} - ${num2} = ${subtraçao}<br><br>`)
        document.write(`O Decremento entre ${num1} = ${--num1}<br><br>`)
        document.write(`A Multiplicação entre ${num1} * ${num2} = ${multiplicacao}<br><br>`)
        document.write(`A Exponenciação entre ${num1} ** ${num2} = ${exponenciacao}<br><br>`)
        document.write(`O Modulo Resto da Divisão entre ${num1} % ${num2} = ${resto_Divisao}<br><br>`)
        

    </script>
    
</body>
</html>
