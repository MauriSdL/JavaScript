<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Operadores Lógicos</h1>

    <script>

        // Operador (E) && --> Verdadeiro Se todas as expressoes forem verdadeiras
        //    V         V           F
        if(2 == 2 && 3 >= 1 && 'a' == 'b') {
            document.write('Verdadeiro <br>')
        } else {
            document.write('Falso <br>')
        }
        
        
        // Operador (OU) --> Verdadeiro Se pelo menos uma expressão for verdadeira
        //    F         F           F
        if(4 == 2 || 3 >= 5 || 'a' == 'b') {
            document.write('Verdadeiro <br>')
        } else {
            document.write('Falso <br>')
        }
        
        
        // Operador (Nao) ! --> Inverte o resultado da expressão de comparaçao
        if (!(4 == 2)) {
            document.write('Verdadeiro')
        }else {
            document.write('Falso')
        }

    </script>

</body>
</html>
