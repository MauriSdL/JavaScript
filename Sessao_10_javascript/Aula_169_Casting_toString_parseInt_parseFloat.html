<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        let variavel_1 = prompt('Digite algum numero:')
        let variavel_2 = prompt('Digite outro numero:')
        
        // Converte o texto para numero inteiro
        variavel_1 = parseInt(variavel_1)
        console.log(typeof(variavel_1))
        
        // Converte o texto para numero flutuante
        variavel_2 = parseInt(variavel_2)
        console.log(typeof(variavel_2))
        
        // Converte numero para String
        let variavel_3 = 40
        document.write(variavel_3.toString())
        console.log(typeof(variavel_3.toString()))

    </script>
</body>
</html>
